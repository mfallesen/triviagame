<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
    <link rel="stylesheet" href="/assets/style.css">
</head>

<body class="pt-6">
    <header>Time Left : <span id="timer"></span></header>
    <main class="container">
        <section id="question-container" class="container has-text-centered	is-fluid p-2">
            <h1 class="title  m-1">Ready for a Javascript Quiz?</h1>
            <article class="p-2 m-2">
                <p class="p-2 m-2">
                    You're going to be given 60 seconds to finish as many questions as you can. Your score
                    is how much time you have left on the clock. Oh. And you lose 10 seconds per wrong answer. Good Luck!!</p>
            </article>
            
        </section>

    </main>
    <span id="quizStartSpan" class="has-text-centered"><button id="quizStart" class="button is-primary m-1">Start</button></span>

   
        <script src="assets/questions.js"></script>
    <script src="assets/javascript.js"></script>
</body>
